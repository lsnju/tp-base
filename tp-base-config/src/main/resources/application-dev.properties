# ----------------------------------------
# 配置
# ----------------------------------------
# ----------------------------------------
# swagger PROPERTIES
# ----------------------------------------
swagger.enabled=true
springfox.documentation.enabled=true
# ----------------------------------------
# management
# ----------------------------------------
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*
# ----------------------------------------
# log properties 日志
# ----------------------------------------
logger.path=
logger.output=${log_out:console}
# ----------------------------------------
# profiler properties
# ----------------------------------------
rest.api.profiler.timeout=600

